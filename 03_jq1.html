<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기본 폼 </title>
    <script src = "jquery-3.6.0.min.js"> </script> <!-- jQuery 등록-->
    <script>
        $(document).ready(function(){
            $("ans").hide();
            $("p.q1").click( function () {
                $("ans").show();
            });
            $("ans.q1").click( function ( ) {
                $(this).hide();
            });
            $("p.q2").click( function () {
                $("ans.q2").show();
            });
            $("ans.q2").click( function ( ) {
                $(this).hide();
            });
            

        });
    </script>
</head>
<body>
    <h2> 질문 1 : 대한민국 수도는 어디 입니까 ? </h2>
    <p class="q1"> [정답보기] </p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다. </ans>
    <br><br>
    <h2>질문 2 : 대한민국의 국보 1호는 무엇 입니까? </h2>
    <p class="q2">[정답보기]</p>
    <ans class = "q2">대한민국의 국보 1혼느 <strong>숭례문</strong>입니다. </ans>
    
</body>
</html>
